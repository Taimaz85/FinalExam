<!DOCTYPE html>
<html>
    <head>
        <title>Signup to Realestate</title>
        <link rel="stylesheet" href="./signin.css"/>
    </head>
    <body>
        <section>
            <img 
                src="./realestate.jpg" 
                class="logo" 
                alt="Realestate logo"
            />
            <h1>Signup to Realestate</h1>
            <form action="/signup" method="post">
                <label>
                    Email:
                    <br/>
                    <input type="email" id="email" name="email" required/>
                </label>
                <br/>
                <label>
                    Password:
                    <br/>
                    <input type="password" id="password" name="password" required/>
                </label>
                <br/>
                <label>
                    Password Repeat:
                    <br/>
                    <input type="password" id="password_repeat" name="password" required/>
                </label>
                <br/>
                <button type="submit">Sign up</button>
            </form>
            <a href="./signin.html">Sign in to Realestate</a>
            <br/>
            <a href="./index.html">Back to Home Page of Realestate</a>
        </section>
    </body>
    <footer>

    </footer>
</html>
